<body>

  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/index.html">文章-构思</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/standard.html">标准</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <h4>季耶夫周期</h4>
    <div class="timeline2-centered">
      <div class="timeline2-entry">
        <div class="timeline2-entry-inner">
          <div class="timeline2-icon bg-success">
            <i class="fa fa-tint">1980</i>
          </div>
          <div class="timeline2-label">
            <h2><strong>1980～2000年 计算机周期</strong></h2>
            <p>那个时候苹果已经出现，它是以硬体为代表的计算机的个人化、手机的个人化</p>
          </div>
        </div>
      </div>
      <div class="timeline2-entry">
        <div class="timeline2-entry-inner">
          <div class="timeline2-icon bg-success">
            <i class="fa fa-suitcase">2000</i>
          </div>
          <div class="timeline2-label">
            <h2><strong>2000年～2020年 互联网周期</strong></h2>
            <p>在这个时期，我们都经历了互联网周期。如果说季耶夫周期的第一个阶段，苹果乔布斯做的是物理建设，那么第二个周期他们进行了伟大的生态建设。</p>
          </div>
        </div>
      </div>
      <div class="timeline2-entry">
        <div class="timeline2-entry-inner">
          <div class="timeline2-icon bg-success">
            <i class="fa fa-suitcase">2020</i>
          </div>
          <div class="timeline2-label">
            <h2><strong>2020～2040年 AI周期</strong></h2>
            <p>那么在人工智能周期，苹果目前似乎并未如微软做得那么好。当然我国一些公司也崭露头角。</p>
          </div>
        </div>
      </div>

      <div class="timeline2-entry">
        <div class="timeline2-entry-inner">
          <div class="timeline2-icon bg-success">
            <i class="fa fa-suitcase">2040</i>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/js/bootstrap.bundle.min.js"></script>

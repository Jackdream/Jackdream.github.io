    <p>当地时间11月14日，美国证券交易委员会（SEC）披露两份144表格显示，马云家族信托全资拥有的JC Properties Limited和JSP Investment Limited和JSP Investment Limited拟于11月21日出售阿里巴巴创始人股份，均为500万股美国存托股份（ADS），共涉及股票市值8.707亿美元</p>
